<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sazgar Invitation</title>
  <link rel="stylesheet" href="fonts/vazir.css">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      text-align: center;
    }
    header {
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 60px;
    }
    .welcome {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
    .datetime {
      margin-top: 10px;
      color: #666;
      font-size: 18px;
    }
    .invitation {
      margin-top: 30px;
    }
    .invitation img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .download {
      margin-top: 20px;
    }
    .download a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="لوگو سازگار">
  </header>

  <div class="welcome">به صفحه دعوت‌نامه سازگار خوش آمدید!</div>

  <div class="datetime" id="datetime"></div>

  <div class="invitation">
    <img src="assets/sample-invitation.jpg" alt="تصویر دعوت نامه">
  </div>

  <div class="download">
    <a href="assets/sample.pdf" download>دانلود دعوت‌نامه</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-jalaali@0.9.2/build/moment-jalaali.js"></script>
  <script>
    function updateDateTime() {
      var now = moment();
      var jalaliDate = now.format('jYYYY/jMM/jDD');
      var time = now.format('HH:mm:ss');
      document.getElementById('datetime').innerHTML = 'تاریخ: ' + jalaliDate + ' ساعت: ' + time;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
